<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post">
      <label>
        Enter Url :
        <input
          type="text"
          name="url"
          id="captcha"
          placeholder="Put url here..."
        />
      </label>
      <br>
      <br>
      <label>
        Enter OCR engine between 1 - 5 (1 for text and 5 for numbers) :
        <input type="number" name="engine" id="engine" placeholder="enter engine no. here...">
      </label>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
